<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <!--Header-->
    <header id="header">
      <div class="header">
        <img class="logo" src="Logo2.png" width="134px" height="42px" />
        <!--Navigation-->
        <nav class="nav-menu" id="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Our story</a></li>

        </nav>
        <!--Burger-menu-->
        <div class="burger-menu" id="burger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <button class="click">Log in</button>
      </div>
    </header>
    <main>
      <!--Bootstrap -carousel section-->
      <section class="bootstrap">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Frame 12.png" class="d-block w-100" alt="photo1" />
            </div>
            <div class="carousel-item">
              <img
                src="Image2.png"
                class="d-block w-100"
                alt="photo2"
                style="border-radius: 16px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="image3.png"
                class="d-block w-100"
                alt="photo3"
                style="border-radius: 16px"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section id="search-section">
        <input type="text" id="search-input" placeholder="Search products..." />
      </section>
      <section id="products-container" class="content">
        <!-- Products from  fetchProducts -->
      </section>
      <button id="show-more-button" style="display: none">Show More</button>
    </main>

              <li>
                <input
                  class="mail"
                  type="email"
                  placeholder="Enter email"
                  id="email"
                  name="email"

                />

              <li class="icons">
                <a href="#"
